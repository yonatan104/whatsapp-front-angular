<div  class="message-container {{messageContainer}}">

    <span data-testid="tail-out" data-icon="tail-out" class="tail"><svg viewBox="0 0 8 13" width="8" height="13"
            class="tail-out">
            <path opacity=".13" d="M5.188 1H0v11.193l6.467-8.625C7.526 2.156 6.958 1 5.188 1z"></path>
            <path fill="" d="M5.188 0H0v11.193l6.467-8.625C7.526 1.156 6.958 0 5.188 0z"></path>
        </svg></span>
    <div class="message-content {{messageContent}}">
        <div class="text">{{message.text}}</div>
        <div class="time">{{message.createAt| date:'shortTime'}}</div>
    </div>
</div>
